<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="download.png">
    <title>&#10084 Dharshify &#10084</title>
    <script src="s.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        /* Cart Icon Styling */
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        #cart-icon:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        #container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .category {
            margin-bottom: 30px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category h2 {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .product-box {
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
        }

        /* ðŸŸ¢ Hover Effect */
        .product-box:hover {
            transform: scale(1.05);
        }

        /* ðŸŸ¢ Fixing Image Size & Hover Effect */
        .product-box img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .product-box img:hover {
            transform: scale(1.1);
        }

        .product-box h3 {
            font-size: 14px;
            margin: 10px 0;
        }

        .product-box p {
            font-size: 14px;
            color: #333;
        }

        /* ðŸŸ¢ Ensuring all buttons align */
        .product-box .info {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        /* Button Styling */
        .product-box button {
            background-color: rgb(19, 35, 218);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: auto;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .product-box button:hover {
            background-color: white;
            color: rgb(19, 35, 218);
            border: 1px solid rgb(19, 35, 218);
        }
    </style>
</head>

<body>

    <!-- Cart Icon (Click to go to cart page) -->
    <div id="cart-icon">
        ðŸ›’ <span id="cart-count">0</span>
    </div>

    <!-- Main Product Container -->
    <div id="container"></div>

    <script>
        // When cart icon is clicked, go to cart page
        document.getElementById("cart-icon").addEventListener("click", function() {
            window.location.href = "cart.html";
        });

        // Update cart count on page load
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
        }

        updateCartCount();
    </script>

</body>
</html>
